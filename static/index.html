
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Aid Kit Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div id="app">

        <!-- Kit Selection View (Lobby) -->
        <div id="kit-selection-view">
            <h1>First-Aid Kit Tracker</h1>
            <div class="form-container">
                <label for="kit-id-input">Enter or Scan Kit Box Code</label>
                <input type="text" id="kit-id-input" placeholder="e.g., WAREHOUSE-A-01">
                <button id="enter-kit-btn">Enter Kit</button>
            </div>
            <button id="view-all-items-btn">View All Items</button>
        </div>

        <!-- All Items View (Hidden by default) -->
        <div id="all-items-view" class="hidden">
            <h2>All Items Across All Kits</h2>
            <button id="back-to-kit-selection-btn">Back to Kit Selection</button>
            <div id="all-items-list"></div>
        </div>

        <!-- Kit Management View (Hidden by default) -->
        <div id="kit-management-view" class="hidden">
            <div class="header">
                <h2 id="kit-title"></h2>
                <button id="switch-kit-btn">Switch Kit</button>
            </div>

            <div id="item-list">
                <!-- Items will be dynamically inserted here -->
            </div>

            <div class="form-container">
                <h3>Add New Item</h3>
                <input type="text" id="item-name-input" placeholder="Scan or type item name/barcode">
                <input type="date" id="expiry-date-input">
                <button id="add-item-btn">Add Item</button>
            </div>
        </div>

    </div>

    <script src="/static/app.js"></script>
</body>
</html>
